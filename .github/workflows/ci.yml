name: JFV CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: |
          sudo apt update --yes
          sudo apt install --yes clang-format
      - name: Run clang-format
        run: |
          find . \( -name "*.cpp" -o -name "*.h" -o -name "*.hpp" \) -not -path "*/build*/*" | xargs clang-format -style=file --dry-run --Werror

  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        gcc_version: [14, 15]
    container: gcc:${{ matrix.gcc_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          apt update --yes
          apt install --yes cmake libsdl2-dev libgl1-mesa-dev libx11-dev libxext-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Run Unit Tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Archive Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-gcc${{ matrix.gcc_version }}
          path: build/